<!DOCTYPE html>
<html>

  <link rel="stylesheet" type="text/css" href="style.css">
  <head>
    <title>My Calculator</title>
  </head>
  <body>
      <table>
        <tr>
        <td id="clear" class="button">C</td>
        <td id="answer" colspan="3" class="black"></td>
      </tr>
      <tr>
        <td id="seven" class="button">7</td>
        <td id="eight" class="button">8</td>
        <td id="nine" class="button">9</td>
        <td id="divide" class="button">/</td>
      </tr>
      <tr>
        <td id="four" class="button">4</td>
        <td id="five" class="button">5</td>
        <td id="six" class="button">6</td>
        <td id="multiply" class="button">*</td>
      </tr>
      <tr>
        <td id="one" class"button">1</td>
        <td id="two" class="button">2</td>
        <td id="three" class="button">3</td>
        <td id="minus" class="button">-</td>
      </tr>
      <tr>
        <td id="zero" class="button">0</td>
        <td id="decimal" class="button">.</td>
        <td id="equals" class="button">=</td>
        <td id="add" class="button">+</td>
      </tr>
    </table>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
